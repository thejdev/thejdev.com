//Function adds fonts.css stylesheet to page (gives reference to fonts for other browsers

function insertCSS() {
    // When page loads the Style sheet is added to the page.
    var bodyID = parent.document.getElementsByTagName("body")[0];
    var cssNode = document.createElement('link');
    cssNode.type = 'text/css';
    cssNode.rel = 'stylesheet';
    cssNode.href = 'fonts.css';
    cssNode.media = 'screen';
    bodyID.appendChild(cssNode);
    clearInterval(chkNavLink);
}
chkNavLink = setInterval('insertCSS()', 1);
